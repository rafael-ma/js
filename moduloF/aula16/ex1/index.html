<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analizador de Números</title>
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <main>
        <section class="main">
            <div>
                <div class="flex">
                    <span>
                        <label for="num">Número</label>
                        <input type="number" name="num" id="num">
                    </span>
                    <button onclick="add()" id="add-btn">Adicionar</button>
                </div>
                <p>
                    <select name="list" id="list" size="2"></select>
                </p>
                <p id="finish-btn">
                    <button onclick="finish()">Finalizar</button>
                </p>
                <div id="result">

                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><a href="https://github.com/rafael-ma">@Rafael Matiola</a> feat <a href="http://cursoemvideo.com/">CursoEmVideo</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
