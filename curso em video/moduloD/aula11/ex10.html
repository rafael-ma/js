<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <label for="vel">Velocidade:</label>
    <input type="number" name="vel" id="vel">
    <button onclick="verificar()">Verificar</button>
    <p class="vel"></p>
    <p class="result"></p>
    <p>Dirija sempre com o cinto de segurança!</p>
    <script>
        function verificar() {
            var elVel = document.getElementById('vel')
            var vel = Number(elVel.value)
            result = document.querySelector('.result')
            velP = document.querySelector('.vel')
            velP.innerHTML = `Você está a <strong>${vel}Km/h</strong>.`
            

            if (vel > 60) {
                result.innerText = `Você foi multado por estar ${vel - 60} Km/h acima do permitido (60Km/h).`
            }
        }
    </script>
</body>
</html>
